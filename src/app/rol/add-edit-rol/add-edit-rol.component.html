<div class="form-froup row">

  <label class="col-sm-2 col-form-label">Nombre Rol</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" [(ngModel)]="nombreRol"
           placeholder="Ingresa el Nombre del Rol">
  </div>
</div>

<button (click)="addRole()" *ngIf="rol.rolId==0" class="btn btn-primary">
  Agregar
</button>

<button (click)="updateRole()" *ngIf="rol.rolId!=0" class="btn btn-primary">
  Actualizar
</button>
