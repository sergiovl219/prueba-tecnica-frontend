<div class="form-froup row">

  <label class="col-sm-2 col-form-label">Nombre Empresa</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" [(ngModel)]="nombre"
           placeholder="Ingresa el Nombre de la Empresa">
  </div>
</div>

<button (click)="addEmpresa()" *ngIf="emp.empresaId==0" class="btn btn-primary">
  Agregar
</button>

<button (click)="updateEmpresa()" *ngIf="emp.empresaId!=0" class="btn btn-primary">
  Actualizar
</button>
